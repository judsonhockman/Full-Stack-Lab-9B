<!DOCTYPE html>
<html>

<head>
    <title> Lab 9B
        Shape Up or Shape Out 2.0 aka shapeLESS Shifter </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="button-group">

        <h4>Square</h4>
        <input type="number" id="input-square-side" placeholder="Side Length"><button id="square-button">Insert</button>

        <h4>Rectangle</h4>
        <input type="number" id="input-rectangle-width" placeholder="Width"><input type="number" id="input-rectangle-height"
            placeholder="Height"><button id="rectangle-button">Insert</button>

        <h4>Triangle</h4>
        <input type="number" id="input-triangle-height" placeholder="Height"><button id="triangle-button">Insert</button>

        <h4>Circle</h4>
        <input type="number" id="input-circle-radius" placeholder="Radius"><button id="circle-button">Insert</button>
    </div>

    <div id="canvas"></div>

    <div id="detail-pane">

        <p>Selected Shape: <span id="shape-name"></span></p>
        <p>Width: <span id="shape-width"></span></p>
        <p>Height: <span id="shape-height"></span></p>
        <p>Radius: <span id="shape-radius"></span></p>
        <p>Area: <span id="shape-area"></span></p>
        <p>Perimeter: <span id="shape-perimeter"></span></p>
    </div>
    
    <script src="scripts.js"></script>
</body>

</html>
